<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表</title>
    <link rel="stylesheet" href="/css/list.css">
    <link rel="stylesheet" href="/css/sheader.css">
    <link rel="stylesheet" href="/css/footer.css">

</head>
<body>

            </p>

      </p>
    </div>
    <div class="main">
        <script type="text/html" id="hot_rank_temp">
            {{each list pro}}
                    <dl>
                        <dt class="scrollLoading">
                        <span class="id" style="display:none;">{{pro.id}}</span>        
                            <img src="{{pro.img}}"></dt>
                        <dd>
                            <p class="title" style="font-size:13px">{{pro.title}}</p>
                            <p class="desc" ><a href="/html/detail.html">{{pro.desc}}</a></p>
                            <p class="price">{{pro.price}} <button class="shop"><i class="iconfont icon-gouwuche1"></i> 购物车</button></p>
                           
                        </dd>
                    </dl>
            {{/each}}
        </script>

    <script src="/lib/requirejs/require.js" data-main="/js/list"></script>
</body>
</html>
