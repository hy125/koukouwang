<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <link rel="stylesheet" href="/css/cart.css">
    <link rel="stylesheet" href="/css/sheader.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/font/iconfont.css">
</head>
<body>
    <!-- 头部 -->
    <div class="sheader"></div>

    <!-- 内容 -->
    <div class="logo_wrap">
        <div class="logo">
            <a href="/index.html">
                <h4>购物车</h4>
            </a>
        </div>
    </div>
    <div class="content_wrap">
        <div class="content">
            <div class="content_box">
                <h2 class="show_now">再忙也要记得买点东西犒劳自己哟!&nbsp;<a href="/html/list.html">点击这里</a></h2>
                <div class="cart_not_empty ">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th class="col1"><label><input type="checkbox" class="ck_all">全选</label></th>
                                <th class="col2">图片</th>
                                <th class="col3">商品信息</th>
                                <th class="col4">价格</th>
                                <th class="col6">数量</th>
                                <th class="col7">小计</th>
                                <th class="col8">操作</th>
                            </tr>
                        </thead>
                        <tbody>
            
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="2">合计</td>
                                <td colspan="3" class="totalmoney">0.00</td>
                                <td colspan="2"><a class="btn" href="/html/confirm.html">去结算</a></td>
                            </tr>
                        </tfoot>
                    </table>
                    <script type="text/html" id="cart_temp">
                        {{each products prod}}
                        <tr data-id="{{prod.id}}">
                            <td><input type="checkbox" class="ck_prod"></td>
                            <td><img src="{{prod.img}}"></td>
                            <td>{{prod.title}}</td>
                            <td >￥{{prod.price}}</td>
                            <td>
                                <div class="input-group">
                                    <span class="input-group-addon minus">-</span>
                                    <input type="text" class="form-control text-center amount" value="{{prod.amount}}">
                                    <span class="input-group-addon add">+</span>
                                </div>
                            </td>
                            <td class="sub_total">{{(prod.price * prod.amount).toFixed(2)}}</td>
                            <td><a href="javascript:void(0);" class="del_link" style="color:red" >删除</a></td>
                        </tr>
                        {{/each}}
                    </script>
                </div>        
            </div>
        </div>	
    </div>

     <!-- 尾部 -->
     <div class="footer"></div>
    

    <script src="/lib/requirejs/require.js" data-main="/js/cart"></script>
</body>
</html>
